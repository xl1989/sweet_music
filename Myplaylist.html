<html>
<head>
    <title>Sweet Music</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="Myplaylist.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="popupWindow.css" rel="stylesheet" type="text/css">
    <link href="footer.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
<body ng-app="PalyList">
    <div id="page_wrap">
        
    <!--Header Section-->
    <header id="insertHeader" ng-controller="MainController">   
   <head-info></head-info>
        
   
 <!--player-->
     <div class="player">
     <button id="pre_music"><i class="fas fa-step-backward"></i></button>
     <button id="play_music" onclick="palyerplayMusic()"><span id="player_change">&#9658;</span></button>
     <button id="next_music"><i class="fas fa-step-forward"></i></button> 
     <div id="seekBar">
        <div id="fill"></div>
        <div id="handle"></div>
         </div>
    <span id="music_current_time"></span>  
     <div id="player_songTitle"></div>
    <button id="add_to_playlist" onclick="addtoPlaylist()"><i class="far fa-plus-square"></i></button>
       </div>
        </header>  
    
    <!-- Main Content-->
    <div class="album_content main_content">
    <a href="MyMusic.html"><div class="section_title playlist_title">My Play Lists</div></a>
    <div class="album_top">
     <div id="album_img_back"><img id="album_img" src="/img/poster6.jpg"></div>
        <div class="album_cover">
           <div class="album_text">
             <h3>Study Music</h3>
             <span class="created_time">Created Time:01/01/2018</span>   
           </div>
              <div class="album_btns">
               <div id="play_all" onclick="playMusicList_study()"><button id="play_all_icon">&#9658;</button>Play All</div>
               <div id="delete_all"><i class="fas fa-trash-alt fa-lg delete_all_icon"></i><span>Delete All</span></div>
             </div>
     </div>
        </div>
        
     <div class="album_songs" ng-controller="MainController">
        <ul>
        <li ng-repeat="song in songs" class="song_items">
         <button id="playlist_icon">&#9658;</button>
          <span class="song_items_name">{{song.name}}</span>
           <span class="song_items_singer">{{song.singer}}</span>
           <span class="song_items_time">{{song.duration}}</span>
           
            <i class="fas fa-trash-alt song_items_delete"></i>
            </li> 
         </ul>  
     </div>
        </div>
        
    <!--Footer Section-->
     <footer>
        <footer-info></footer-info>
    </footer>
    </div>
    
  
    <!--Modals-->
    
     <!--Sign in/Sign up-->   
   <div id="show_log_form" class="popup_window">
       
<div id="popup_signin" class="form_style form_right">
        <div class="popup_content">
         <h4>Sign in</h4>
          <div class="singnin_content popup_main_content">
           <form class="registrition_form" id="singUp_registrition_form" method="get"> 
               <fieldset>
              <input class="input_style" name="e-mail" placeholder="E-mail Address" id="e-mail" type="text" >
              <input class="input_style" name="password" placeholder="Password" id="password" type="password">
               </fieldset>
                <input id="signIn_submit_btn" class="submit_btn" type="submit" value="Sign in">
               
                   </form>
            
             <button onclick="hideForm()" class="cancel_btn">Cancel</button>
            <a id="forget_pass">Forget Password?</a>
            </div>
        </div>
        </div>
        
     
        <div id="popup_signup" class="form_style form_left">
        <div class="popup_content">
         <h4>Sign up</h4>
          <div class="content">
           <form class="registrition_form" id="singIn_registrition_form" method="get"> 
               <fieldset>
              <input class="input_style" name="e-mail" placeholder="E-mail Address" id="singUp_e-mail" type="text">
              <input class="input_style" name="password" placeholder="Password" id="singUp_password" type="password">
             <input class="input_style" name="password" placeholder="Confirm Password" id="singUp_password_confirm" type="password">
               </fieldset>
                <input id="signUp_submit_btn" class="submit_btn" type="submit" value="Sign up">
               
                   </form>
              <button onclick="hideForm()" class="cancel_btn">Cancel</button>
            </div>
        </div>
        </div>
     <div id="move_img">
    <div id="signup_caption">
    <button class="log_btn" onclick="moveImgLeft()"><span id="log_btn_signup">Sign Up</span></button>
         </div>
         
    <div id="signin_caption">
    <button class="log_btn" onclick="moveImgRight()"><span id="log_btn_signin" class="">Sign In</span></button>
         </div>
    </div>
    </div>
    
     <!-- add to playlist-->
           <div id="add_to_playlist_popup" class="popup_window">
          <h4 class="popup_window_title">Add to Playlist</h4>
             <div class="playlist_content">
             
              <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                 <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                 <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                  <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                 <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                <div class="play_list_albums">
                <button class="popup_album"></button>
                  <span class="popup_album_name">Study Music</span>
                 </div>
                 
             </div>
             <button class="confirm">Confirm</button>
            <button class="cancel" onclick="hideaddtoPlaylist()">Cancel</button>
        </div>
    
    <script src="index.js"></script>
    <script src="popup.js"></script>
    <script src="Myplaylist.js"></script>
    <script defer src="/fontawesome-all.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="directives.js"></script>
    </body>
</html>
